apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-nas-s3-transfer
  namespace: dp03
  labels:
    app: kafka-nas-s3-transfer
    team: dp03
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-nas-s3-transfer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: kafka-nas-s3-transfer
        team: dp03
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      serviceAccountName: vault-auth
      terminationGracePeriodSeconds: 60

      containers:
      - name: kafka-nas-s3-transfer
        image: registry.dell.com/dp03/kafka-nas-s3-transfer:latest
        imagePullPolicy: Always

        ports:
        - name: health
          containerPort: 8080
          protocol: TCP

        env:
        - name: VAULT_ADDR
          value: "https://vault.dell.com/"
        - name: VAULT_ROLE
          value: "vault-auth"
        - name: CONFIG_PATH
          value: "/app/config/config.json"
        - name: HEALTH_PORT
          value: "8080"
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        envFrom:
        - secretRef:
            name: nas-credentials

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logging-cert
          mountPath: /app/src/logging.crt
          subPath: logging.crt
          readOnly: true

      volumes:
      - name: config-volume
        configMap:
          name: kafka-nas-s3-config
      - name: logging-cert
        secret:
          secretName: logging-certificate

      imagePullSecrets:
      - name: registry-credentials

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - kafka-nas-s3-transfer
              topologyKey: kubernetes.io/hostname
